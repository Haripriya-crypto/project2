<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="image1.jpg" alt="Image 1">
                <div class="caption">Machu Picchu</div> <div class="description">An Incan citadel</div>
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Image 2">
                <div class="caption">light beee</div> <div class="description">light bee with bright light</div>
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Image 3">
                <div class="caption">sunrise</div> <div class="description">A series of fortifications</div>
            </div>
        </div>
        <div class="navigation">
            <button class="prev-btn">Prev</button>
            <button class="next-btn">Next</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
